<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <!--引入Vue.js-->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!--1.准备好一个root容器-->
  <div id="root">
    <h1>hello,{{name}}</h1>
  </div>


  <script type="text/javascript">
    Vue.config.productionTip = false;//阻止vue在启动时生成生产提示

    //2.创建Vue实例
    new Vue({
      el: '#root',
      data: {
        name: 'aaa'
      }
    })


  </script>
</body>

</html>
